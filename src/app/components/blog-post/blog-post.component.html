<div class="page-container">
  <article>
    <h2>{{post?.titulo}}</h2>
    <div>
      <input type="checkbox" [(ngModel)]="post.exibirImagem" /> Exibir Imagem?
    </div>
    <img *ngIf="post.exibirImagem" [src]="post?.imagem" />
    <p>
      {{post?.texto}}
    </p>
    <button mat-button color="primary" class="share" (click)="compartilhar()">Compartilhar!</button>
  </article>

</div>
